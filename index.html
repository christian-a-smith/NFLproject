<!DOCTYPE html>
<html>
<head>
    <title>NFL Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>NFL Data Visualization</h1>
    <div id="dropdown-container">
        <select id="data-dropdown">
            <option value="moneylines">Moneylines</option>
            <option value="over_under">Over/Under</option>
            <option value="spreads">Spreads</option>
        </select>
    </div>
    <div id="chart">
        <canvas id="oversChart"></canvas>
        <canvas id="undersChart" style="display:none;"></canvas>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
